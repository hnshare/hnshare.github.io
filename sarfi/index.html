
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Sarf Guess Who</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .ztext{
      font-size: xx-large;
      width: 100%;
      height: 100%;
      background-color: lightgoldenrodyellow;

      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10%;
      margin: 2px;
    }
    .me{
      background-color: greenyellow !important;
    }
  </style>
</head>
<body>
  <div class="loader">
    <ul class="pre-loader">
      <li>L</li>
      <li>U</li>
      <li>M</li>
      <li>O</li>
      <li>S</li>
    </ul>
  </div>
  <div class="main-content">

    <!-- Your character -->
    <div class="sidebar">
      <div class="container">
        <div id="me"></div>
        <h3 id="name"></h3>
        <div class="tracker">
          <div id="score"></div>
          <p>Did you win?</p>
          <div class="buttons">
            <button id="win" type="button">Yes</button>
            <button id="loss" type="button">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Board -->
    <div id="gameboard"></div>
    <img style="display:none;" src="img/hallows.jpg">
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
