وَيُفْتَحُ بِإِلْحَاقِ أَلِفِهَا نَحْوُ یَا زَيْدَاهُ. 

[تَرْخِيْمُ الْمُنَادَی]
وَيَجُوْزُ تَرْخِيْمُ الْمُنَادَی، 
وَهُوَ حَذْفٌ فِيْ آخِرِهِ لِلتَّخْفِيْفِ كَمَا تَقُوْلُ 
فِي مَالِكٍ  يَا مَالُ 
وَفِيْ مَنْصُوْرُ يَا مَنْصُ 
وَفِيْ عُثْمَانَ يَا عُثْمُ

وَيَجُوْزُ فِيْ آخِرِ الْمُنَادَى الْمُرَخَّمِ الضَّمَّةُ وَالْحَرَكَةُ الْأَصْلِيَّةُ، 
كَمَا تَقُوْلُ فِي يَا حَارِثُ:
 يَا حَارُ
 وَيَا حَارِ

وَاعْلَمْ أَنَّ یَا مِنْ حُرُوْفِ النِّدَاءِ، 
وَقَدْ تُسْتَعْمَلُ فِي الْمَنْدُوْبِ أَيْضًا، 
وَهُوَ الْمُتَفَجَّعُ عَلَيْهِ بِیَا أَوْ وَا
 كَمَا يُقَالُ يَا زَيْدَاهْ وَ وَا زَیْدَاهْ،  

وَاعْلَمْ أَنَّ یَا مِنْ حُرُوْفِ النِّدَاءِ، 
وَقَدْ تُسْتَعْمَلُ فِي الْمَنْدُوْبِ أَيْضًا، 
وَهُوَ الْمُتَفَجَّعُ عَلَيْهِ بِیَا أَوْ وَا
 كَمَا يُقَالُ يَا زَيْدَاهْ وَ وَا زَیْدَاهْ،  فَوَا مُخْتَصَّةٌ بِالْمَنْدُوْبِ وَيَا مُشْتَرِكَةٌ بَيْنَ النِّدَاءِ وَالْمَنْدُوْبِ
وَحُكْمُهُ فِي الْإِعْرَابِ وَالْبِنَاءِ مِثْلُ حُكْمِ الْمُنَادَی


﴿يَاأَهْلَ الْكِتَابِ تَعَالَوْا إِلَى كَلِمَةٍ سَوَاءٍ بَيْنَنَا وَبَيْنَكُمْ﴾
﴿فَإِنَّ خَيْرَ الزَّادِ التَّقْوَى وَاتَّقُونِ يَاأُولِي الْأَلْبَابِ﴾
﴿يَاأَيُّهَا النَّاسُ اعْبُدُوا رَبَّكُمُ﴾

﴿ثُمَّ أَذَّنَ مُؤَذِّنٌ أَيَّتُهَا الْعِيرُ إِنَّكُمْ لَسَارِقُونَ﴾
﴿اللَّهُمَّ مَالِكَ الْمُلْكِ﴾
﴿اعْمَلُوا آلَ دَاوُودَ شُكْرًا﴾

قَالَ رَسُولُ اللهِ ﷺ: «يَا عَائِشُ، هَذَا جِبْرِيلُ عَلَيْهِ السَّلَام»
`,
	24: `
فَصْلٌ الْمَفْعُوْلُ فِيْهِ هُوَ اسْمُ مَا وَقَعَ فِعْلُ الْفَاعِلِ فِيْهِ مِنَ الزَّمَانِ وَالْمَكَانِ، وَيُسَمَّى ظَرْفًا.


وَظُرُوْفُ الزَّمَانِ عَلَى قِسْمَيْنِ:
مُبْهَمٌ وَهُوَ مَا لا يَكُونُ لَهُ حَدٌّ مُعَيَّنٌ كَدَهْرٍ، وَحِيْنٍ.
وَمَحْدُودٌ، وَهُوَ مَا يَكُونُ لَهُ حَدٌّ مُعَيَّنٌ كَيَوْمٍ وَلَيْلَةٍ وشَهْرٍ وَسَنَةٍ.
وَكُلُّهَا مَنْصُوبٌ بِتَقْدِيْرِ فِي، 
تَقُولُ: صُمْتُ دَهْرًا وَسَافَرْتُ شَهْرًا أَيْ فِي دَهْرٍ، وَفِي شَهْرٍ. 

وَظُرُوْفُ المَكانِ كَذٰلِكَ مُبْهَمٌ، وَهُوَ مَنْصُوبٌ أيْضًا بِتَقْدِيْرِ فِيْ 
نَحْوُ جَلَسْتُ خَلْفَكَ وَأَمامَك
 وَمَحْدُودٌ وَهُوَ مَا لا يَكُونُ مَنْصُوبًا بِتَقْدِير فِي، 
بَلْ لا بُدَّ مِنْ ذِكرِ فِي فِيْهِ 
مِثْلُ جَلَسْتُ فِي الدّارِ، وَفِي السُّوقِ، وفِي المَسْجِدِ. 

﴿جَاءُوا أَبَاهُمْ عِشَاءً يَبْكُونَ﴾
﴿إِنِّي أَرَانِي أَحْمِلُ فَوْقَ رَأْسِي خُبْزًا﴾
﴿نَجْعَلْهُمَا تَحْتَ أَقْدَامِنَا﴾
﴿تَجْرِي مِنْ تَحْتِهَا الْأَنْهَارُ﴾

﴿قَالَ فَإِنَّهَا مُحَرَّمَةٌ عَلَيْهِمْ أَرْبَعِينَ سَنَةً يَتِيهُونَ فِي الْأَرْضِ﴾
﴿ثُمَّ لَآتِيَنَّهُمْ مِنْ بَيْنِ أَيْدِيهِمْ وَمِنْ خَلْفِهِمْ وَعَنْ أَيْمَانِهِمْ وَعَنْ شَمَائِلِهِمْ﴾

﴿وَقُلْنَا يَاآدَمُ اسْكُنْ أَنْتَ وَزَوْجُكَ الْجَنَّةَ﴾
﴿وَإِذْ قُلْنَا ادْخُلُوا هَذِهِ الْقَرْيَةَ ... وَادْخُلُوا الْبَابَ سُجَّدًا﴾
﴿وَأَنَّا كُنَّا نَقْعُدُ مِنْهَا مَقَاعِدَ لِلسَّمْعِ﴾
`,
25: `
[الْفَصْلُ الرَّابِعُ فِي المَـفْعُولُ لَهُ]
وَهُوَ اسْمُ مَا لأَجْلِهِ يَقَعُ الفِعْلُ المَذْكُورُ قَبْلَهُ، 
وَيُنْصَبُ بِتَقْدِيـرِ الَّلامِ، 
نَحْوُ ضَرَبْتُهُ تَأْدِيْبًا أَيْ لِلتَّأدِيبِ، 
وَ قَعَدتُّ عَنِ الحَربِ جُبْنًا أَيْ للِجُبنِ. 

وَعِنْدَ الزَّجَّاجِ هُوَ مَصْدَرٌ، تَقْدِيْرُهُ: أَدَّبْتُهُ تَأْدِيْبًا وَجَبُنْتُ جُبْنًا.

﴿وَمِنَ النَّاسِ مَنْ يَشْرِي نَفْسَهُ ابْتِغَاءَ مَرْضَاتِ اللَّهِ﴾
﴿وَلَا تَقْتُلُوا أَوْلَادَكُمْ خَشْيَةَ إِمْلَاقٍ﴾
﴿وَلَا تَقْتُلُوا أَوْلَادَكُمْ مِنْ إِمْلَاقٍ﴾

﴿وَالْأَنْعَامَ خَلَقَهَا لَكُمْ ... وَالْخَيْلَ وَالْبِغَالَ وَالْحَمِيرَ لِتَرْكَبُوهَا وَزِينَةً﴾
﴿وَأَنْزَلَ التَّوْرَاةَ وَالْإِنْجِيلَ ۝ مِنْ قَبْلُ هُدًى لِلنَّاسِ﴾
﴿وَمِنْ آيَاتِهِ يُرِيكُمُ الْبَرْقَ خَوْفًا وَطَمَعًا﴾

﴿وَالْأَرْضَ وَضَعَهَا لِلْأَنَامِ﴾ 
﴿وَلَا تَقْتُلُوا أَوْلَادَكُمْ مِنْ إِمْلَاقٍ﴾
`,
26: `
[الْفَصْلُ الخَامِسُ فِي المَفْعُولِ مَعَهُ]
فَصْلٌ: المَفْعُولُ مَعَهُ 
	مَا يُذْكَـرُ بَعْدَ الْوَاو	
	بِمَعْنى مَعَ لِمُصاحَبَتِهِ 
	مَعْمُـولَ فِعْلٍ،
 نَحْوُ جَاءَ البَرْدُ وَالْجُبَّاتِ، وَجئْتُ أَنَا وَزَيْدًا أَيْ وَالْجُبَّاتِ وَمَعَ زَيْدٍ. 

﴿فَعَلَى اللَّهِ تَوَكَّلْتُ فَأَجْمِعُوا أَمْرَكُمْ وَشُرَكَاءَكُمْ﴾

فَإِنْ كَانَ الفِعْلُ لَفْظًا، 
	وَجَازَ العَطْفُ يَجُوزُ فِيهِ الرَّفْعُ وَالنَّصْبُ، نَحْوُ جِئْتُ أَنَا وَزَيْدٌ وَزَيْدا،
 	وَإِنْ لَمْ يَجُزِ العَطْفُ تَعَيَّنَ النَّصْبُ، نَحْوُ جِئْتُ وَزَيْدًا،

وَإنْ كَانَ الفِعْلُ مَعْنىً، 
	وَجَازَ العَطْفُ تَعَيَّنَ العَطْفُ، نَحْوُ مَا لِزَيْدٍ وَعمْرٍ؟ 
	وَإِن لَّمْ يَجُزِ الْعَطْفُ تَعَيَّـنَ النَّصَبُ،
	نَحْوُ مَالَكَ وَزَيْدًا وَمَا شأنك وَعَمْرًا
		لِأَنَّ الْمَعْنَى ما تَصنعُ؟ 
`,
27: `
[الْفَصْلُ السَّادِسُ فِي الحَالُ]
فَصْلٌ: اَلحَالُ لَفْظٌ يَدُلُّ عَلَى بَيَانِ هَيْئَةِ الفَاعِلِ أوِ المَفْعُولِ بِهِ أوْ كِلَيْهِمَا،
نَحْوُ جَاءَني زَيْدٌ رَاكِبًا
وَضَرَبْتُ زَيْدًا مَشْدُوْدًا،
 وَلَقِيْتُ عَمْرًا رَاكِبَيْنِ.

[الفاعل والمفعول المعنوي]
وَقَدْ يَكُوْنُ الْفَاعِلُ مَعْنَوِيًّا 
نَحْوُ زَيْدٌ فِي الدَّارِ قَائِمًا
	 لِأَنَّ مَعْنَاهُ زَیْدٌ اسَتَقَرَّ فِي الدَّارِ قَائِمًا 
وَكَذا الْمَفْعُوْلُ بِهِ 
	نَحْوُ هٰذَا زَيْدٌ قَائِمًا
	 فَإِنَّ مَعْنَاهُ الْمُشَارُ إِلَيْهِ قَائِمًا هُوَ زَيْدٌ.

[عَامِلُ الْحَالِ]
وَالعَامِلُ فِي الحَالِ فِعْلٌ أَوْ مَعْنى الْفِعْلِ. 
....
وَمِثَالُ مَا كَانَ عَامِلُهَا مَعْنَی الْفِعْلِ نَحْوُ هٰذَا زَيْدٌ قَائِمًا مَعْنَاهُ أُنَبِّهُ وَأُشِيْرُ

[الْحَالُ نَكِرَةٌ وَذُو الْحَالِ مَعْرِفَةٌ]
وَالحَالُ نَكِرَةٌ أَبَدًا، 
وَذوُ الحَالِ مَعْرفَةٌ غَالِبًا كَمَا رَأَيْتَ فِي الأَمْثِلَةِ الْمَذْكُوْرَةِ، 
فَإنْ كَانَ ذُو الحَالِ نَكِرَةً يَجَبَ تَقْدِيمُ الحَالِ عَلَيْهِ، نَحْوُ جَاءَنِي رَاكِبًا رَجُلٌ،
لِئَلاّ تَلْتَبِسَ بِالصِّفةِ فِي حَالَةِ النَّصْبِ فِي مِثْلِ قَوْلِكَ رَأَيْتُ رَجُلًا رَاكِبًا. 

[الْحَالُ جُمْلَةً]
وَقَدْ تَكُونُ الحَالُ جُمْلَةً خَبَرِيَّةً، نَحْوُ 
	جَاءَنِي زَيْدٌ 
		وَغُلامُهُ رَاكِبٌ 
		أَوْ يَرْكَبُ غُلَامُهُ 

[عامل الْحَالِ مَعْنَی الْفِعْلِ]
وَمِثَالُ مَا كَانَ عَامِلُهَا مَعْنَی الْفِعْلِ نَحْوُ هٰذَا زَيْدٌ قَائِمًا مَعْنَاهُ أُنَبِّهُ وَأُشِيْرُ

[حَذْفُ الْعَامِل]
وَقَدْ يُحْذَفُ العَامِلُ لِقِيَامِ قَرِينَةٍ كَمَا تَقُولُ لِلمُسَافِرِ: سَالِمًا غَانِمًا، أَيْ تَرْجِعُ سَالِمًا غَانِـمًا.

﴿فَأَصْبَحَ فِي الْمَدِينَةِ خَائِفًا يَتَرَقَّبُ﴾
﴿وَجَاءُوا أَبَاهُمْ عِشَاءً يَبْكُونَ﴾
﴿ارْجِعِي إِلَى رَبِّكِ رَاضِيَةً مَرْضِيَّةً﴾

﴿يَوْمَ يُنْفَخُ فِي الصُّورِ فَتَأْتُونَ أَفْوَاجًا﴾
`,
28: `
[الْفَصْلُ السَّابِعُ فِي التَّمْييزِ]
فَصْلٌ: التَّمْيِيزُ هُوَ نَكِرَةٌ تُذْكَرُ بَعْدَ مِقْدارٍ مِنْ عَدَدٍ أَوْ كَيْلٍ أَوْ وَزْنٍ أَوْ مِسَاحَةٍ أَوْ غَيْرَ ذلِك مِمّا فِيهِ إبْهامٌ، تَرْفَعَ ذلِك الإبْهَامَ، 

نَحْوُ عِنْدِي عِشْرُون دِرْهَمًا، 
وَقَفِيزانِ بُرًّا، وَمَنْوَانِ سَمْنًا، 
وَجَرِيبَانِ قُطْنًا، 
[وَمَا فِي الٍسَّمَاءِ قَدْرُ رَاحَةٍ سَحَابًا]، 
وعَلَى التَّمْرَةِ مِثْلُهَا زُبْدًا. 

وَقَدْ يَكُونُ مِنْ غَيْرِ مِقْدارٍ، نَحْوُ هذا خاتَمٌ حَدِيدًا، وَسِوارٌ ذَهَبًا، وَالخَفْضُ فِيهِ أَكْثَرُ، مِثْلُ خَاتَمُ حَدِيدٍ. 

وَقَدْ يَقَعُ بَعْدَ الجُمْلَةِ، لِرَفْعِ الإبْهَامِ عَنْ نِسْبَتِها نَحْوُ طَابَ زَيْدٌ نَفْسًا أَوْ عِلْمًا أَوْأَبًا. 

﴿أَنَا أَكْثَرُ مِنْكَ مَالًا وَأَعَزُّ نَفَرًا﴾
﴿وَالَّذِينَ آمَنُوا أَشَدُّ حُبًّا لِلَّهِ﴾
`,
29: `
[الْفَصْلُ الثَّامِنُ فِي المُسْتَثْنَى]
فَصْلٌ: المُسْتَثْنَى لَفْظٌ يُذْكَرُ بَعْدَ إِلاّ وَأَخَواتِهَا، لِيُعْلَمَ أَنَّهُ لا يُنْسَبُ إلَيْهِ مَا نُسِبَ إلى مَا قَبْلَهَا. 

وَهُوَ عَلَى قِسْمَينِ: 


مُتَّصِلٌ، وَهُوَ مَا أُخْرِجَ عَنْ مُتَعَدَّدٍ بِإِلَّا وَأَخَواتِهَا، نَحْوُ جَاءَني القَوْمُ إِلَّا زَيْدًا. 
وَمُنْقَطِعٌ، وَهُوَ الْمَذْكُوْرُ بَعْدَ إِلاّ وَأَخَواتِهَا غَيْرَ مُخْرَجٍ عَنْ مُتَعَدِّدٍ لِعَدَمِ دُخُوْلِهِ فِي المُسْتَثْنى مِنْهُ نَحْوُ جَاءَني القَوْمُ إِلَّا حِمَارًا. 

[إعرابُ المُسْتَثْنى]
وَاعْلَمْ أَنَّ إعْرابَ المُسْتَثْنَى عَلَى أَرْبَعَةِ أَقْسَامٍ :

  "26": "\n[الفصل الخامس في المفعول معه]\nفصل: المفعول معه \n\tما يذكـر بعد الواو\t\n\tبمعنى مع لمصاحبته \n\tمعمـول فعل،\n نحو جاء البرد والجبات، وجئت انا وزيدا اي والجبات ومع زيد. \n\n﴿فعلى الله توكلت فاجمعوا امركم وشركاءكم﴾\n\nفان كان الفعل لفظا، \n\tوجاز العطف يجوز فيه الرفع والنصب، نحو جئت انا وزيد وزيدا،\n \tوان لم يجز العطف تعين النصب، نحو جئت وزيدا،\n\nوان كان الفعل معنى، \n\tوجاز العطف تعين العطف، نحو ما لزيد وعمر؟ \n\tوان لم يجز العطف تعيـن النصب،\n\tنحو مالك وزيدا وما شانك وعمرا\n\t\tلان المعنى ما تصنع؟ \n",
  "27": "\n[الفصل السادس في الحال]\nفصل: الحال لفظ يدل على بيان هيئة الفاعل او المفعول به او كليهما،\nنحو جاءني زيد راكبا\nوضربت زيدا مشدودا،\n ولقيت عمرا راكبين.\n\n[الفاعل والمفعول المعنوي]\nوقد يكون الفاعل معنويا \nنحو زيد في الدار قائما\n\t لان معناه زيد استقر في الدار قائما \nوكذا المفعول به \n\tنحو هاذا زيد قائما\n\t فان معناه المشار اليه قائما هو زيد.\n\n[عامل الحال]\nوالعامل في الحال فعل او معنى الفعل. \n....\nومثال ما كان عاملها معني الفعل نحو هاذا زيد قائما معناه انبه واشير\n\n[الحال نكرة وذو الحال معرفة]\nوالحال نكرة ابدا، \nوذو الحال معرفة غالبا كما رايت في الامثلة المذكورة، \nفان كان ذو الحال نكرة يجب تقديم الحال عليه، نحو جاءني راكبا رجل،\nلئلا تلتبس بالصفة في حالة النصب في مثل قولك رايت رجلا راكبا. \n\n[الحال جملة]\nوقد تكون الحال جملة خبرية، نحو \n\tجاءني زيد \n\t\tوغلامه راكب \n\t\tاو يركب غلامه \n\n[عامل الحال معني الفعل]\nومثال ما كان عاملها معني الفعل نحو هاذا زيد قائما معناه انبه واشير\n\n[حذف العامل]\nوقد يحذف العامل لقيام قرينة كما تقول للمسافر: سالما غانما، اي ترجع سالما غانـما.\n\n﴿فاصبح في المدينة خائفا يترقب﴾\n﴿وجاءوا اباهم عشاء يبكون﴾\n﴿ارجعي الى ربك راضية مرضية﴾\n\n﴿يوم ينفخ في الصور فتاتون افواجا﴾\n",
  "28": "\n[الفصل السابع في التمييز]\nفصل: التمييز هو نكرة تذكر بعد مقدار من عدد او كيل او وزن او مساحة او غير ذلك مما فيه ابهام، ترفع ذلك الابهام، \n\nنحو عندي عشرون درهما، \nوقفيزان برا، ومنوان سمنا، \nوجريبان قطنا، \n[وما في السماء قدر راحة سحابا]، \nوعلى التمرة مثلها زبدا. \n\nوقد يكون من غير مقدار، نحو هذا خاتم حديدا، وسوار ذهبا، والخفض فيه اكثر، مثل خاتم حديد. \n\nوقد يقع بعد الجملة، لرفع الابهام عن نسبتها نحو طاب زيد نفسا او علما اوابا. \n\n﴿انا اكثر منك مالا واعز نفرا﴾\n﴿والذين آمنوا اشد حبا لله﴾\n",
  "29": "\n[الفصل الثامن في المستثنى]\nفصل: المستثنى لفظ يذكر بعد الا واخواتها، ليعلم انه لا ينسب اليه ما نسب الى ما قبلها. \n\nوهو على قسمين: \n\n\nمتصل، وهو ما اخرج عن متعدد بالا واخواتها، نحو جاءني القوم الا زيدا. \nومنقطع، وهو المذكور بعد الا واخواتها غير مخرج عن متعدد لعدم دخوله في المستثنى منه نحو جاءني القوم الا حمارا. \n\n[اعراب المستثنى]\nواعلم ان اعراب المستثنى على اربعة اقسام : \n\nموجب: ما ليس فيه ما فيه نفي او نهي او استفهام \n\tجاء زيد\nغير موجب: ما فيه ما فيه نفي او نهي او استفهام \n\tما جاء زيد\n\tلا تضرب زيدا\n\tهل جاء زيد\n\nتام (غير مفرغ): \n\tجاء الناس الا زيدا\nغير تام (مفرغ)\n\tما جاءني الا زيد، \n\tوما رايت الا زيدا، \n\tوما مررت الا بزيد \n\nالحرف \nالا \nالفعل\nخلا وعدا وما خلا وما عدا وليس ولا يكون\nالاسم \nغير \n\n\n[اعراب المستثنى]\nواعلم ان اعراب المستثنى على اربعة اقسام : \n\nفان كان \n\tمتصلا وقع بعد الا في كلام موجب، \n\tاو منقطعا كما مر، \n\tاو مقدما على المستثني منه، نحو: ما جاءني الا زيدا احد \n\tاو كان بعد خلا وعدا عند الاكثر، او بعد ما خلا وما عدا وليس ولا يكون نحو: جاءني القوم خلا زيدا \tالى آخره،\n كان منصوبا.\n\nوان كان بعد الا في كلام غير موجب، \nوهو كل كلام يكون فيه نفي ونهي واستفهام، \nوالمستثنى منه مذكور،\nيجوز فيه الوجهان: النصب والبدل عما قبلها \nنحو: ما جاءني احد الا زيدا، والا زيد.\n\nوان كان مفرغا\nبان يكون بعد الا في كلام غير موجب، \nوالمستثنى منه غير مذكور،\nكان اعرابه بحسب العوامل، \nتقول: ما جاءني الا زيد، وما رايت الا زيدا، وما مررت الا بزيد \n\nوان كان بعد غير وسوي وسواء وحاشا عند الاكثر، كان مجرورا،\nنحو: جاءني القوم غير زيد وسوي زيد وسواء زيد وحاشا زيد.\n\nواعلم ان اعراب غير كاعراب المستثنى بالا،\n تقول:\n\tجاءني القوم غير زيد وغير حمار، \n\tوما جاء ني غير زيد القوم، \n\tوما جاءني احد غير زيد وغير زيد، \n\tوما جاءني غير زيد، \n\tوما رايت غير زيد، \n\tوما مررت بغير زيد.\n\n[لفظة غير]\nواعلم ان لفظة غير موضوعة للصفة، وقد تستعمل للاستثناء، \n\n﴿ائت بقرآن غير هذا﴾\n﴿ذلك وعد غير مكذوب﴾\n﴿ما لبثوا غير ساعة﴾\n﴿وما زادوهم غير تتبيب﴾\n\n﴿من اله غير الله ياتيكم به﴾\n﴿فمن اضطر غير باغ﴾\n﴿فما تزيدونني غير تخسير﴾\n\n(وقد تستعمل (غير) للاستثناء) كما ان لفظة الا موضوعة للاستثناء، وقد تستعمل للصفة،\n\nكما في قوله تعالى ﴿لو كان فيهما آلهة الا الله لفسدتا﴾ اي غير الله، \n\nلو اكلت برغر الا كتcهة ما اعجبك\n\nلو نصرني رجال الا زيدا ما فزت\n\nلو نصرني رجال الا زيد ما فزت\n\nجاء قوم غير اصحابك\nجاء قوم غير اصحابك\n\nلا يرزقنا آلهة الا الله\n\nلو كان فيهما آلهة الا الله لفسدتا\nلو كان فيهما آلهة ليس فيهم الله لفسدتا\nلو كان فيهما آلهة فيهم الله لم تفسدا\n\nكذلك قولك: لا اله الا الله. \n\n\n\nلا اله موجود الا الله\nلا اله حق الا الله\n",
  "30": "\n[الفصل التاسع في خبر كان واخواتها]\nفصل خبر كان واخواتها، هو المسند بعد دخولها، نحو كان زيد قائما\n\nوحكمه كحكم خبر المبتدا، الا انه يجوز تقديمه على اسمائها مع كونه معرفة بخلاف خبر المبتدا، \nنحو كان القائم زيد\n"
